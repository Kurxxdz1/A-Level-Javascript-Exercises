<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Exercise 2 Example - Stack with Class</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Stack Example (Class & Nodes)</h1>
  <p>Use the buttons to push and pop values to/from the stack implemented with a class and nodes.</p>
  <input type="text" id="value" placeholder="Value to push">
  <button id="btnPush">Push</button>
  <button id="btnPop">Pop</button>
  <button id="btnPeek">Peek</button>
  <button id="btnClear">Clear</button>
  <pre id="output"></pre>
  <script src="script.js"></script>
</body>
</html>
